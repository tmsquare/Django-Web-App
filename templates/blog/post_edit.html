{% extends 'blog/base.html' %}
{% block title %} {{ post.title }}| Edit{% endblock%}
{% block content %}



<div class="row" style="opacity: 0.2%; margin-top:5%; margin-left: 15%">

    <div class="col-md-6">
        <div class="img-thumbnail">
            <form method="POST" enctype="multipart/form-data" style="align-self:center; margin-left: 15%; margin-top: 5%;">
                {% csrf_token %}
                {{ form.as_p }}
                {{ formset.management_form }}
                {% for f in formset %}
                {{ f.as_p }}
                {% endfor %}
                <input type="submit" value="Update" class="btn btn-success">
            </form>

        </div>
        <br>
    </div>
</div>
{% endblock %}
