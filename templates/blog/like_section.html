<p id="liketext">{{ total_likes }} like{{ total_likes|pluralize}}</p>

{% if request.user.is_authenticated %}

<form action="{% url 'like_post' %}" method="POST" id="likebtn">
    {% csrf_token %}
    {% if is_liked %}
    <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-danger">Unlike</button>
    {% else %}
    <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-primary">Like</button>
    {% endif %}
</form>
{% endif %}
